<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h1>我的第一个标题</h1>
    <p>我的第一个段落。</p>
	
	<div id="app" >
		{{ message }}
	</div>
	<div id="app-2">
		<span v-bind:title="message">
			鼠标悬停几秒钟查看此处动态绑定的提示信息！
		</span>
	</div>
	<div id="app-3">
		<p v-if="seen">你可以看到我</p>
	</div>
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>
	<div id="app-5">
		<p>{{ message }}</p>
		<button v-on:click="reverseMessage">逆转消息</button>
	</div>
</body>
</html>
<script>
	var app = new Vue({
		el: "#app",
		data: {
			message: "LininGuang"
		}
	})
	var app2 = new Vue({
	  el: '#app-2',
	  data: {
		message: '页面加载于 ' + new Date().toLocaleString()
	  }
	});
	var app3 = new Vue({
		el: "#app-3",
		data: {
			seen: false
		}
	});
	var app4 = new Vue({
		el: "#app-4",
		data: {
			todos: [
				{text: "学习php"},
				{text: "学习html"},
				{text: "学习mysql"},
				{text: "学习java"}
			]
		}
	});
	
	var app5 = new Vue({
		el: "#app-5",
		data :{
			message: "Hello Lin"
		},
		methods: {
			reverseMessage: function(){
				this.message = this.message.split('').reverse().join('')
			}
		}
	});
</script>
